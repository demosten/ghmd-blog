# Blog metadata
title: "Demo Blog"
description: "Presenting ghmd-blog"
author: "Demo Author"

# Appearance
# Available light themes: default_light, catppuccin_latte_light, rose_pine_dawn_light, github_light, gruvbox_light
# Available dark themes: default_dark, catppuccin_mocha_dark, catppuccin_frappe_dark, catppuccin_macchiato_dark,
#                        rose_pine_dark, rose_pine_moon_dark, dracula_dark, tokyo_night_dark, nord_dark,
#                        github_dark, gruvbox_dark
theme_light: "default_light"
theme_dark: "default_dark"

# Fonts - separate configuration for body text and code blocks
# Available body fonts: system, inter, manrope, space-grotesk, outfit, geist
# Available code fonts: system, jetbrains-mono, fira-code, geist-mono
font_body: "outfit"          # Font for body text (sans-serif fonts)
font_code: "geist-mono" # Font for code blocks (monospace fonts)

# Features
show_toc: true
toc_min_headings: 3
show_date: true
show_reading_time: true
sort_by_update: false
max_posts_per_index_page: 0
tags_as_link: true  # Enable tag links in index pages (creates /tags/ folder structure)

# Output settings
base_url: "/"
